<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f4ff; font-family: 'Noto Sans KR', sans-serif; padding: 15px; }
        .form-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 360px; text-align: center; }
        h1 { margin-bottom: 25px; color: #2c3e50; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; background: #667eea; color: white; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; margin-top: 10px; }
        .flash-msg { padding: 10px; background: #ffcdd2; color: #c62828; border-radius: 8px; text-align: center; margin-bottom: 15px; font-size: 14px; }
        .link { margin-top: 20px; font-size: 14px; }
        .link a { color: #667eea; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>회원가입</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('register') }}">
            <div class="form-group">
                <input type="text" name="username" placeholder="사용할 아이디" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="사용할 비밀번호" required>
            </div>
            <button type="submit">가입하기</button>
        </form>
        <div class="link">
            <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
        </div>
    </div>
</body>
</html>
