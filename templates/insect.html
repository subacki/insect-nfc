<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ insect.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f0f8ff; }
        h1 { color: #2e7d32; }
        img { max-width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        p { font-size: 1.1em; max-width: 600px; margin: 20px auto; line-height: 1.5; }
        a { color: #1976d2; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{{ insect.name }}</h1>
    <p>{{ insect.description }}</p>
    {% if insect.image %}
    <img src="/static/images/{{ insect.image }}" alt="{{ insect.name }}">
    {% endif %}
    <p><a href="/">홈으로 돌아가기</a></p>
</body>
</html>
